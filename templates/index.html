<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> System to manage tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>My tasks</h1>
        
         <!-- form to adding tasks-->
        <form method="POST" action="/add" class="add-form">
            <input type="text" name="task" placeholder="Enter new task..." required>
            <button type="submit">Add task</button>
        </form>

<!-- list of tasks-->
        <div class="tasks-list">
            {% for task in tasks %}
            <div class="task-item {% if task.completed %}completed{% endif %}">
                <span class="task-text">{{ task.text }}</span>
                <span class="task-date">{{ task.created_at }}</span>
                <div class="task-actions">
                    {% if not task.completed %}
                    <a href="/complete/{{ task.id }}" class="complete-btn">✓</a>
                    {% endif %}
                    <a href="/delete/{{ task.id }}" class="delete-btn" 
                    onclick="return confirm('Are you sure you want to delete this task?')">🗑️</a>
                </div>
            </div>
            {% endfor %}
        </div>
