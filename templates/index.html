<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System to manage tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>My tasks</h1>
        
        <!-- form to adding tasks-->
        <form method="POST" action="/add" class="add-form">
            <input type="text" name="task" placeholder="Enter new task..." required>
            <button type="submit">Add task</button>
        </form>

        <!-- list of tasks-->
        <div class="tasks-list">
            {% for task in tasks %}
            <div class="task-item {% if task.completed %}completed{% endif %}">
            <span class="task-text" id="task-text-{{ task.id }}">{{ task.text }}</span>
            <form style="display: none;" id="edit-form-{{ task.id }}" onsubmit="saveTask({{ task.id }}); return false;">
                <input type="text" id="edit-input-{{ task.id }}" value="{{ task.text|replace('"', '&quot;') }}" onkeyup="handleKey(event, {{ task.id }})">
                <button type="button" onclick="saveTask({{ task.id }})" class="save-btn">‚úì</button>
                <button type="button" onclick="cancelEdit({{ task.id }})" class="cancel-btn">‚úó</button>
            </form>
            <span class="task-date">{{ task.created_at }}</span>
            <div class="task-actions">
                <button type="button" onclick="editTask({{ task.id }})" class="edit-btn">‚úèÔ∏è</button>
                {% if not task.completed %}
                <a href="/complete/{{ task.id }}" class="complete-btn">‚úì</a>
                {% endif %}
                <a href="/delete/{{ task.id }}" class="delete-btn" 
                onclick="return confirm('Are you sure you want to delete this task?')">üóëÔ∏è</a>
            </div>
            </div>
            {% endfor %}
        </div>
        
        {% if not tasks %}
        <p class="no-tasks">No tasks yet. Add your first task!</p>
        {% endif %}
    </div>

    <script>
    function editTask(taskId) {
    // hide the original text
    document.getElementById('task-text-' + taskId).style.display = 'none';
    
    // display the edit form
    var form = document.getElementById('edit-form-' + taskId);
    form.style.display = 'inline';
    
    // focus on the input field
    var input = document.getElementById('edit-input-' + taskId);
    input.focus();
    input.select();
}

function saveTask(taskId) {
    var input = document.getElementById('edit-input-' + taskId);
    var newText = input.value.trim();
    
    if (newText === '') {
        alert('Text cannot be empty!');
        return;
    }
    
    // create form and send to server
    var form = document.createElement('form');
    form.method = 'POST';
    form.action = '/edit/' + taskId;
    
    var textInput = document.createElement('input');
    textInput.type = 'hidden';
    textInput.name = 'new_text';
    textInput.value = newText;
    
    form.appendChild(textInput);
    document.body.appendChild(form);
    form.submit();
}

function cancelEdit(taskId) {
    // hide the edit form
    document.getElementById('edit-form-' + taskId).style.display = 'none';
    
    // display the original text
    document.getElementById('task-text-' + taskId).style.display = 'inline';
}

function handleKey(event, taskId) {
    if (event.key === 'Enter') {
        saveTask(taskId);
    } else if (event.key === 'Escape') {
        cancelEdit(taskId);
    }
}
    </script>
</body>
</html>
