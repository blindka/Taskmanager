<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> System to manage tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>My tasks</h1>
        
         <!-- form to adding tasks-->
        <form method="POST" action="/add" class="add-form">
            <input type="text" name="task" placeholder="Enter new task..." required>
            <button type="submit">Add task</button>
        </form>

<!-- list of tasks-->
        <div class="tasks-list">
            {% for task in tasks %}
            <div class="task-item {% if task.completed %}completed{% endif %}">
                <span class="task-text" onclick="editTask({{ task.id }}, '{{ task.text }}')" id="task-text-{{ task.id }}">{{ task.text }}</span>
                <form style="display: none;" id="edit-form-{{ task.id }}" onsubmit="saveTask({{ task.id }}); return false;">
                <input type="text" id="edit-input-{{ task.id }}" value="{{ task.text }}" onblur="cancelEdit({{ task.id }})" onkeyup="handleKey(event, {{ task.id }})">
            </form>
                <span class="task-date">{{ task.created_at }}</span>
                <div class="task-actions">
                    {% if not task.completed %}
                    <a href="/complete/{{ task.id }}" class="complete-btn">âœ“</a>
                    {% endif %}
                    <a href="/delete/{{ task.id }}" class="delete-btn" 
                    onclick="return confirm('Are you sure you want to delete this task?')">ğŸ—‘ï¸</a>
                </div>
            </div>
            {% endfor %}
        </div>
    <script>
function editTask(taskId, currentText) {
    document.getElementById('task-text-' + taskId).style.display = 'none'; // hide the original text
    
    var form = document.getElementById('edit-form-' + taskId); // display the edit form
    form.style.display = 'inline';
    
    var input = document.getElementById('edit-input-' + taskId); // focus on the input field
    input.focus();
    input.select(); // display the entire text 
}
function saveTask(taskId) {
    var input = document.getElementById('edit-input-' + taskId);
    var newText = input.value.trim();
    
    if (newText === '') {
        alert('×”×˜×§×¡×˜ ×œ× ×™×›×•×œ ×œ×”×™×•×ª ×¨×™×§!');
        return;
    }
    
    var form = document.createElement('form'); // create a new form and send to the server
    form.method = 'POST';
    form.action = '/edit/' + taskId;
    
    var textInput = document.createElement('input');
    textInput.type = 'hidden';
    textInput.name = 'new_text';
    textInput.value = newText;
    
    form.appendChild(textInput);
    document.body.appendChild(form);
    form.submit();
}

function cancelEdit(taskId) {
    document.getElementById('edit-form-' + taskId).style.display = 'none'; // hide the edit form
    
    document.getElementById('task-text-' + taskId).style.display = 'inline'; // display the original text
}

function handleKey(event, taskId) {
    if (event.key === 'Enter') {
        saveTask(taskId);
    } else if (event.key === 'Escape') {
        cancelEdit(taskId);
    }
}
</script>
    </body>
    </html>
